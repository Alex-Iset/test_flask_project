<table>
  <tr>
    <td>id = {{ user.id }}</td>
  </tr>
  <tr>
    <td>username = {{ user.username }}</td>
  </tr>
  <tr>
    <td>email = {{ user.email }}</td>
  </tr>
</table>
<form action="{{ url_for('users_update', id=user.id) }}">
<input type="submit" value="Редактировать пользователя">
</form>
<form action="{{ url_for('users_delete', id=user.id) }}" method="post"
onsubmit="return confirm('Вы уверены что хотите удалить пользователя? Это действие нельзя отменить.');">
<input type="submit" value="Удалить пользователя">
</form>
<a href="{{ url_for('get_users') }}">К списку пользователей</a>
